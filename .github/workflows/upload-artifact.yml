name: Upload Production Build Artifacts

on:
  push:
    branches:
      - main

jobs:
  # Job 1: Build and upload the client artifact
  client-build:
    name: Build Client and Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Build React app
        run: npm run build
        working-directory: client

      - name: Upload client build files
        uses: actions/upload-artifact@v4
        with:
          name: client-build-artifact
          path: client/dist/

  # Job 2: Build and upload the server artifact
  server-build:
    name: Build Server and Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: server
        
      - name: Upload server build files
        uses: actions/upload-artifact@v4
        with:
          name: server-build-artifact
          path: server/