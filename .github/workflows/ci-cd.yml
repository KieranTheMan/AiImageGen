# Workflow for a React.js application

name: aiimagegen CI/CD Pipeline

# This workflow is triggered on pull requests to the main branch
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build_and_test:
    name: Build and Lint React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        # This action checks out your repository code so the workflow can access it.
        uses: actions/checkout@v4

      - name: Set up Node.js
        # This action sets up the specified version of Node.js.
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        # 'npm ci' is preferred in CI environments for clean installations.
        run: npm ci
        working-directory: client

      - name: Run ESLint
        # This step runs your linter to check for code style and syntax issues.
        run: npm run lint
        working-directory: client

      - name: Build React app
        # This step creates a production-ready build of your React app.
        run: npm run build
        working-directory: client

      - name: Upload production-ready build files
        # This action saves the build directory as an artifact.
        # This artifact can be used by a later deployment job without rebuilding.
        uses: actions/upload-artifact@v4
        with:
          name: react-build-artifact
          path: client/dist/